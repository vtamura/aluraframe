<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <!-- <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" value="2022-06-25" autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1"/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  value="0.0" />
        </div>
        
        <button class="btn btn-outline-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-outline-primary" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-outline-primary" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <div id="negociacoesView"></div>
    
    <script src="./js/app/models/Negociacao.js"></script>
    <script src="./js/app/views/NegociacaoView.js"></script>
    <script src="./js/app/models/ListaNegociacoes.js"></script>
    <script src="./js/app/helpers/DataHelper.js"></script>
    <script src="./js/app/controllers/NegociacaoController.js"></script>
    <script>
        const negociacaoController = new NegociacaoController

        document.querySelector('.form').addEventListener('submit', e => {
            negociacaoController.adiciona(e)
        }) 
    </script>
</body>
</html>
